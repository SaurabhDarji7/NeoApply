<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeoApply</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <div class="popup-header">
      <div class="logo">
        <span class="logo-icon">N</span>
        <span class="logo-text">NeoApply</span>
      </div>
    </div>

    <!-- Login View -->
    <div id="login-view" class="view">
      <h2>Welcome Back</h2>
      <p class="subtitle">Log in to start autofilling applications</p>

      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="you@example.com"
            required
            autocomplete="email"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            required
            autocomplete="current-password"
          />
        </div>

        <div id="login-error" class="error-message"></div>

        <button type="submit" class="btn btn-primary" id="login-btn">
          <span id="login-text">Log In</span>
          <span id="login-spinner" class="spinner" style="display: none;"></span>
        </button>
      </form>

      <div class="footer-link">
        Don't have an account? <a href="#" id="open-signup">Sign up on NeoApply.com</a>
      </div>
    </div>

    <!-- Dashboard View -->
    <div id="dashboard-view" class="view" style="display: none;">
      <div class="user-info">
        <div class="user-avatar">
          <span id="user-initials">U</span>
        </div>
        <div class="user-details">
          <div class="user-email" id="user-email">user@example.com</div>
          <div class="user-status">
            <span class="status-dot"></span>
            <span>Connected</span>
          </div>
        </div>
      </div>

      <div class="stats">
        <div class="stat-card">
          <div class="stat-value" id="applications-count">0</div>
          <div class="stat-label">Applications</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="resumes-count">0</div>
          <div class="stat-label">Resumes</div>
        </div>
      </div>

      <div class="quick-actions">
        <h3>Quick Actions</h3>
        <button class="action-btn" id="open-options">
          <span class="action-icon">‚öôÔ∏è</span>
          <span class="action-label">Autofill Settings</span>
        </button>
        <button class="action-btn" id="open-app">
          <span class="action-icon">üöÄ</span>
          <span class="action-label">Open NeoApply</span>
        </button>
        <button class="action-btn" id="toggle-extension">
          <span class="action-icon">‚úÖ</span>
          <span class="action-label">Extension Enabled</span>
        </button>
      </div>

      <button class="btn btn-secondary" id="logout-btn">
        Log Out
      </button>
    </div>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
